<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>第五週主線任務-Bootstrap-Vite</title>
  </head>
  <body>
    <div class="d-flex">
      <%- include('./layout/aside'); -%>
      <header class="navbar navbar-expand align-items-start width-content pt-5">
        <div class="container-fluid ms-5">
          <a class="navbar-brand fw-bold fs-4 me-50" href="#">Assignment</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <button class="btn dropdown-toggle fw-bold default-icon-clear" data-bs-toggle="dropdown" aria-expanded="false">
                  All Courses
                  <span class="material-symbols-outlined text-success align-bottom">
                    expand_more
                  </span>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Vue</a></li>
                  <li><a class="dropdown-item" href="#">React</a></li>
                  <li><a class="dropdown-item" href="#">Angular</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <div>
            <span class="material-symbols-outlined align-bottom me-4">
              search
            </span>
          </div>
          <div>
            <span class="material-symbols-outlined align-bottom">
              notifications_active
            </span>
          </div>
        </div>
      </header>
    </div>
    <script type="module" src="../main.js"></script>
  </body>
</html>
